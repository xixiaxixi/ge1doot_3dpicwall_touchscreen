<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <title>3D Picture Wall</title>
    <style>
        html {
            overflow: hidden;
            touch-action: none;
            content-zooming: none;
        }

        body {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #000;
            position: absolute;
        }
    </style>
</head>
<body>

<canvas id="main"></canvas>
<noscript>
    <strong>We're sorry but this page doesn't work properly without JavaScript enabled.</strong>
</noscript>
<script src="picwall.js"></script>
<script>
    initCanvas(document.getElementById("main"));
</script>
</body>
</html>
